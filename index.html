<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLA4</title>
</head>
<body>
    <h1>EJERCICIO 4</h1>
    <table border="1" style="border: 1px solid; width: 100%; text-align: center;">
        <caption>Horario laboral semanal</caption>
        <tr>
        <th style="background-color: yellow;" colspan="6">Dias laborables de la semana</th>
        </tr>
        <colgroup>
            <col span="1" style="background-color: orange;">
            <col span="2" style="background-color: green;">
            <col span="1" style="background-color: cyan;">
            <col span="2" style="background-color: darkgray;">
        </colgroup>
        <tr>
            <th> </th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <th rowspan="4">Mes de octubre</th>
            <td>8,30</td>
            <td rowspan="3">9,00</td>
            <td>8,45</td>
            <td>10,00</td>
            <td>9,45</td>
        </tr>
        <tr>
            <td>9,00</td>
            <td rowspan="2">9,00</td>
            <td>10,15</td>
            <td>10,15</td>
        </tr>
        <tr>
            <td>9,30</td>
            <td rowspan="2" colspan="2">10,30</td>
        </tr>
        <tr>
            <td>10,00</td>
            <td>9,30</td>
            <td>9,15</td>
        </tr>
        <tr>
            <th> </th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <th style="background-color: yellow;" colspan="6">Dias laborables de la semana</th>
        </tr>
    </table>
</body>
</html>
